<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&family=Montserrat:wght@500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,600&display=swap">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
<section id="outer-tile">
<section id="left-tile" class="inner-tile">

</section>

<section id="right-tile" class="inner-tile">
  
  <p id="title">Perfume</p>
  <h1>Gabrielle Essence Eau De Parfum</h1>
  <p id="item-desc"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
  <section id="prices">
    <p id="current-price">$149.99</p>
    <p id="old-price">$169.99</p>
  </section>
  <button id="add-button" name="add-button"><img id="cart-icon" alt="shopping cart icon" src="images\icon-cart.svg">Add to Cart</button>
</section>


</section>

</main>

</body>
</html>
